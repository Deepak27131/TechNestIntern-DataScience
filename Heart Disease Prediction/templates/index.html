<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://img.freepik.com/free-vector/realistic-heartbeat-background_23-2148094813.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.8);
            min-height: 100vh;
            padding: 30px;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            color: #d63384;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 25px;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(233, 236, 239, 0.9);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1 class="mb-4">❤️ Heart Disease Prediction Form ❤️</h1>
            <div class="form-container">
                <form action="/predict" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="male">Gender:</label>
                            <select class="form-control" id="male" name="gender" required>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="currentSmoker">Current Smoker:</label>
                            <select class="form-control" id="currentSmoker" name="currentSmoker" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cigsPerDay">Cigarettes Per Day:</label>
                            <input type="number" class="form-control" id="cigsPerDay" name="cigsPerDay" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="BPMeds">BP Medications:</label>
                            <select class="form-control" id="BPMeds" name="BPMeds" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prevalentStroke">Prevalent Stroke:</label>
                            <select class="form-control" id="prevalentStroke" name="prevalentStroke" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="prevalentHyp">Prevalent Hypertension:</label>
                            <select class="form-control" id="prevalentHyp" name="prevalentHyp" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="diabetes">Diabetes:</label>
                            <select class="form-control" id="diabetes" name="diabetes" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="totChol">Total Cholesterol:</label>
                            <input type="number" class="form-control" id="totChol" name="totChol" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sysBP">Systolic BP:</label>
                            <input type="number" class="form-control" id="sysBP" name="sysBP" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="diaBP">Diastolic BP:</label>
                            <input type="number" class="form-control" id="diaBP" name="diaBP" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="BMI">BMI:</label>
                            <input type="number" class="form-control" id="BMI" name="BMI" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="heartRate">Heart Rate:</label>
                            <input type="number" class="form-control" id="heartRate" name="heartRate" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="glucose">Glucose Level:</label>
                            <input type="number" class="form-control" id="glucose" name="glucose" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
            </div>
            {% if prediction %}
            <div class="result">
                <h2>Prediction Result</h2>
                <p>Based on the provided information, the prediction for the 10-year risk of heart disease is: <strong>{{ prediction }}</strong></p>
            </div>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
